  <body>
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell medium-9 small-order-2 medium-order-1">
          <div class="tabs-content" data-tabs-content="web-taps">
            <div class="tabs-panel is-active" id="index">
              <h1>One</h1>
            </div>
            <div class="tabs-panel" id="cursos-realizados">
              <p>Two</p>
            </div>
            <div class="tabs-panel" id="soft-usado">

            </div>
            <div class="tabs-panel" id="lenguajes">

            </div>
            <div class="tabs-panel" id="portafolio">
              <p>Five</p>
            </div>
          </div>
        </div>
        <div class="cell medium-3 small-order-1 medium-order-2">
          <div class="profile-avatar">
            <img src="https://scontent-mia3-2.xx.fbcdn.net/v/t1.0-9/14991799_10155571274978747_3250523020642649902_n.jpg?_nc_cat=0&oh=b836aa579a225315f8b19c86c3a8acee&oe=5B7A89AF"
              alt="foto de perfil" srcset="">
          </div>
          <ul class="vertical tabs" data-tabs id="web-taps">
            <li class="tabs-title is-active">
              <a href="#index" aria-selected="true">Tab 1</a>
            </li>
            <li class="tabs-title">
              <a href="#cursos-realizados">Tab 2</a>
            </li>
            <li class="tabs-title">
              <a href="#soft-usado">Tab 3</a>
            </li>
            <li class="tabs-title">
              <a href="#lenguajes">Tab 4</a>
            </li>
            <li class="tabs-title">
              <a href="#portafolio">Tab 5</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
